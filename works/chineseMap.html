<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src = "../d3.js"></script>
</head>
<body>
<script>
    var width  = 1000;
    var height = 1000;

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(0,0)");

    var projection = d3.geo.mercator() //transform 3D to 2D
            .center([107, 31])         //the central position
            .scale(850)                //magnify
            .translate([width/2, height/2]);

    var path = d3.geo.path()
            .projection(projection);

    var color = d3.scale.category20();

    d3.json("chineseMap.json", function(error, root) {

        if (error)
            return console.error(error);
        console.log(root.features);

        svg.selectAll("path")
                .data( root.features )
                .enter()
                .append("path")
                .attr("stroke","#000")
                .attr("stroke-width",1)
                .attr("fill", function(d,i){
                    return color(i);
                })
                .attr("d", path )
                .on("mouseover",function(d,i){
                    d3.select(this)
                            .attr("fill","yellow");
                })
                .on("mouseout",function(d,i){
                    d3.select(this)
                            .attr("fill",color(i));
                });

    });
</script>
</body>
</html>
